<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature converter</h1>
        <div class="temp">
            <div class="input">
                <label for="">Celcius</label>
                <input type="number" value="0" id="cel" class="inp">
            </div>
            <div class="input">
                <label for="">Farenhite</label>
                <input type="number" value="32" id="fah" class="inp">
            </div>
            <div class="input">
                <label for="">Kelvin</label>
                <input type="float" value="273.15" id="kel" class="inp">
            </div>
        </div>    
        </div>
    </div>
    <script src="index.js"></script>
</body>
